<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modest Blog Project</title>
    <link rel="shortcut icon" href="icons/favico.ico">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-bar row">
                <div class="logo-section width-25">
                    <a href="#">
                        <img src="images/logo.png" alt="Logo">
                    </a>
                </div>
                <div class="menu-section width-50">
                    <nav>
                        <ul class="menu row">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Work</a></li>
                            <li><a href="#">Team</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Feauters</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="search-section width-25">
                    <div class="search-field">
                        <input type="text" placeholder="Search">
                        <div class="search-icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
</body>
</html>
